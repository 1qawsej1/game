<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('Archive.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .door {
      position: absolute;
      top: 195px;
      width: 62px;
      height: 345px;
      background: rgba(255, 255, 255, 0); /* Ê∞∏ËøúÈÄèÊòé */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .room-bar {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 14px;
      padding: 5px 0;
      border-radius: 0 0 5px 5px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    /* ÂΩìËßíËâ≤Èù†ËøëÊó∂ÊòæÁ§∫ */
    .door.active .room-bar {
      opacity: 1;
      transform: translateY(0);
    }

    #character {
      position: absolute;
      top: 400px;
      left: 600px;
      width: 50px;
      height: 50px;
      background: red; /* ‰∏¥Êó∂Â∞è‰∫∫ */
    }

    /* ====== PPT ÊåâÈíÆ ====== */
    #ppt-button {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px 40px;
      font-size: 18px;
      background: rgba(0, 150, 255, 0.8);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    #ppt-button:hover {
      background: rgba(0, 200, 255, 1);
      transform: translateY(-50%) scale(1.05);
    }

    /* ====== Âè≥‰æßÂºπÂá∫Èù¢Êùø ====== */
    #ppt-panel {
      position: fixed;
      top: 0;
      right: -80%;
      width: 80%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      transition: right 0.6s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #ppt-panel.active {
      right: 0;
    }

    iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 15px;
    }

    #close-panel {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    #close-panel:hover {
      color: #0ff;
    }

  </style>
</head>
<body>
  <!-- Â∑¶ËæπÈó® -->
  <div class="door" style="left: 25px;" data-target="index.html">
    <div class="room-bar">Main Lab</div>
  </div>

  <!-- ËßíËâ≤ -->
  <div id="character"></div>

  <!-- ÊâìÂºÄ PPT ÁöÑÊåâÈíÆ -->
  <button id="ppt-button">üìä Open Archive File</button>

  <!-- Âè≥‰æßÊªëÂá∫ÁöÑ Canva Èù¢Êùø -->
  <div id="ppt-panel">
    <span id="close-panel">‚úñ</span>
    <iframe src="https://www.canva.com/design/DAFx123ABC/view?embed" allowfullscreen></iframe>
  </div>

  <script>
    const character = document.getElementById("character");
    const doors = document.querySelectorAll(".door");
    const pptPanel = document.getElementById("ppt-panel");
    const pptButton = document.getElementById("ppt-button");
    const closePanel = document.getElementById("close-panel");

    let x = 600, y = 400;
    const speed = 10;
    const roomWidth = window.innerWidth;
    const roomHeight = window.innerHeight;

    // Ê£ÄÊü•ËßíËâ≤ÊòØÂê¶ÂíåÈó®ÈáçÂè†
    function checkCollision() {
      const charBox = {
        left: x,
        right: x + character.offsetWidth,
        top: y,
        bottom: y + character.offsetHeight
      };

      let collidedDoor = null;
      doors.forEach((door) => {
        const doorRect = {
          left: door.offsetLeft,
          right: door.offsetLeft + door.offsetWidth,
          top: door.offsetTop,
          bottom: door.offsetTop + door.offsetHeight
        };

        const overlap =
          charBox.right > doorRect.left &&
          charBox.left < doorRect.right &&
          charBox.bottom > doorRect.top &&
          charBox.top < doorRect.bottom;

        if (overlap) {
          door.classList.add("active");
          collidedDoor = door;
        } else {
          door.classList.remove("active");
        }
      });
      return collidedDoor;
    }

    document.addEventListener("keydown", (e) => {
      let newX = x, newY = y;

      if (e.key === "ArrowUp") newY -= speed;
      if (e.key === "ArrowDown") newY += speed;
      if (e.key === "ArrowLeft") newX -= speed;
      if (e.key === "ArrowRight") newX += speed;

      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + character.offsetWidth > roomWidth) newX = roomWidth - character.offsetWidth;
        if (newY + character.offsetHeight > roomHeight) newY = roomHeight - character.offsetHeight;

        x = newX;
        y = newY;
        character.style.left = x + "px";
        character.style.top = y + "px";

        checkCollision();
      }

      if (e.key === "Enter" || e.key === " ") {
        const collided = checkCollision();
        if (collided) {
          window.location.href = collided.dataset.target;
        }
      }
    });

    // ÊâìÂºÄÂíåÂÖ≥Èó≠ Canva Èù¢Êùø
    pptButton.onclick = () => pptPanel.classList.add("active");
    closePanel.onclick = () => pptPanel.classList.remove("active");
  </script>
</body>
</html>
