<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('researchlab.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* ===== 门样式 ===== */
    .door {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
      height: 300px;
      background: rgba(255, 255, 255, 0); /* 永远透明 */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .room-bar {
      width: max-content;
      min-width: 100px;
      padding: 5px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 14px;
      border-radius: 0 0 5px 5px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .door.active .room-bar {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== 角色样式 ===== */
    #character {
      position: absolute;
      width: 200px;
      height: 300px;
      background: url('1234.png') no-repeat center center / contain;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <!-- 左边门 -->
  <div class="door" style="left: 30px;" data-target="simulationlab.html">
    <div class="room-bar">Simulation Lab</div>
  </div>

  <!-- Mission Control 门 -->
  <div class="door" style="left: 35%;" data-target="missioncontrol.html">
    <div class="room-bar">Mission Control</div>
  </div>

  <!-- Exit 门 -->
  <div class="door" style="left: 65%;" data-target="index.html">
    <div class="room-bar">Exit to Homepage</div>
  </div>

  <!-- 右边门 -->
  <div class="door" style="right: 30px;" data-target="archive.html">
    <div class="room-bar">Archive</div>
  </div>

  <!-- 角色 -->
  <div id="character"></div>

  <script>
    const character = document.getElementById("character");
    const doors = document.querySelectorAll(".door");

    // ===== 初始位置（屏幕中央偏下） =====
    let x = window.innerWidth / 2 - 35; // 角色宽 70 -> 居中
    let y = window.innerHeight * 0.7;   // 屏幕高度 70%
    const speed = 8;

    // 设定初始位置
    character.style.left = x + "px";
    character.style.top = y + "px";

    // ===== 检测角色与门的碰撞 =====
    function checkCollision() {
      const charBox = character.getBoundingClientRect();
      let collidedDoor = null;

      doors.forEach((door) => {
        const doorRect = door.getBoundingClientRect();
        const overlap =
          charBox.right > doorRect.left &&
          charBox.left < doorRect.right &&
          charBox.bottom > doorRect.top &&
          charBox.top < doorRect.bottom;

        if (overlap) {
          door.classList.add("active");
          collidedDoor = door;
        } else {
          door.classList.remove("active");
        }
      });

      return collidedDoor;
    }

    // ===== 键盘控制角色移动 =====
    document.addEventListener("keydown", (e) => {
      let moved = false;

      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault(); // 防止页面滚动
        moved = true;
      }

      if (e.key === "ArrowUp") y -= speed;
      if (e.key === "ArrowDown") y += speed;
      if (e.key === "ArrowLeft") x -= speed;
      if (e.key === "ArrowRight") x += speed;

      // 边界检测
      const maxX = window.innerWidth - character.offsetWidth;
      const maxY = window.innerHeight - character.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      // 更新角色位置
      if (moved) {
        character.style.left = x + "px";
        character.style.top = y + "px";
        checkCollision();
      }

      // ===== 按 Enter 或 空格 进入门 =====
      if (e.key === "Enter" || e.key === " ") {
        const collided = checkCollision();
        if (collided) {
          window.location.href = collided.dataset.target;
        }
      }
    });
  </script>
</body>
</html>
