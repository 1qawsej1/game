<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('researchlab.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* 角色 */
    #character {
      position: absolute;
      top: 400px;
      left: 600px;
      width: 40px;
      height: 40px;
      background: red; /* 角色：红色方块代替 */
    }

    /* 门 */
    .door {
      position: absolute;
      top: 195px;
      width: 62px;
      height: 345px;
      background: rgba(255, 255, 255, 0); /* 完全透明 */
    }

    /* 门提示小bar */
    .room-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 14px;
      padding: 5px 0;
      border-radius: 0 0 5px 5px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .door:hover .room-bar {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- 左边门 -->
  <div class="door" id="door-left" style="left: 25px;">
    <div class="room-bar">Simulation Lab</div>
  </div>

  <!-- 右边门 -->
  <div class="door" id="door-right" style="left: 1195px;">
    <div class="room-bar">Archive</div>
  </div>

  <!-- 角色 -->
  <div id="character"></div>

  <script>
    const character = document.getElementById("character");
    const doorLeft = document.getElementById("door-left");
    const doorRight = document.getElementById("door-right");

    let posX = 600; // 初始位置 X
    let posY = 400; // 初始位置 Y
    const step = 10; // 每次移动的像素

    document.addEventListener("keydown", function(event) {
      switch(event.key) {
        case "ArrowUp":    posY -= step; break;
        case "ArrowDown":  posY += step; break;
        case "ArrowLeft":  posX -= step; break;
        case "ArrowRight": posX += step; break;
      }
      character.style.top = posY + "px";
      character.style.left = posX + "px";

      checkDoorCollision();
    });

    function checkDoorCollision() {
      const charRect = character.getBoundingClientRect();
      const leftDoorRect = doorLeft.getBoundingClientRect();
      const rightDoorRect = doorRight.getBoundingClientRect();

      // 左门
      if (
        charRect.left < leftDoorRect.right &&
        charRect.right > leftDoorRect.left &&
        charRect.top < leftDoorRect.bottom &&
        charRect.bottom > leftDoorRect.top
      ) {
        window.location.href = "room2.html";
      }

      // 右门
      if (
        charRect.left < rightDoorRect.right &&
        charRect.right > rightDoorRect.left &&
        charRect.top < rightDoorRect.bottom &&
        charRect.bottom > rightDoorRect.top
      ) {
        window.location.href = "archive.html";
      }
    }
  </script>
</body>
</html>
