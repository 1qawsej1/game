<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('researchlab.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    .door {
      position: absolute;
      top: 195px;
      width: 62px;
      height: 345px;
      background: rgba(255, 255, 255, 0.1); /* 永远透明 */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* 小bar */
    .room-bar {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 14px;
      padding: 5px 0;
      border-radius: 0 0 5px 5px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .door:hover .room-bar {
      opacity: 1;
      transform: translateY(0);
    }

    /* 角色 */
    #character {
      position: absolute;
      top: 400px;
      left: 600px;
      width: 50px;
      height: 50px;
      background: red; /* 先用红方块表示，之后可换sprite */
    }
  </style>
</head>
<body>
  <!-- 左边门 -->
  <div class="door" style="left: 25px;" data-target="room2.html">
    <div class="room-bar">Simulation Lab</div>
  </div>

  <!-- 右边门 -->
  <div class="door" style="left: 1195px;" data-target="archive.html">
    <div class="room-bar">Archive</div>
  </div>

  <!-- 角色 -->
  <div id="character"></div>

  <script>
    const character = document.getElementById("character");
    const doors = document.querySelectorAll(".door");

    let x = 600, y = 400;
    const speed = 5;

    document.addEventListener("keydown", (e) => {
      let newX = x;
      let newY = y;

      if (e.key === "ArrowUp") newY -= speed;
      if (e.key === "ArrowDown") newY += speed;
      if (e.key === "ArrowLeft") newX -= speed;
      if (e.key === "ArrowRight") newX += speed;

      const charBox = {
        left: newX,
        right: newX + character.offsetWidth,
        top: newY,
        bottom: newY + character.offsetHeight
      };

      let blocked = false;

      doors.forEach((door) => {
        const doorRect = {
          left: door.offsetLeft,
          right: door.offsetLeft + door.offsetWidth,
          top: door.offsetTop,
          bottom: door.offsetTop + door.offsetHeight
        };

        const overlap =
          charBox.right > doorRect.left &&
          charBox.left < doorRect.right &&
          charBox.bottom > doorRect.top &&
          charBox.top < doorRect.bottom;

        if (overlap) {
          blocked = true;

          // 如果按下 Enter/Space，就进入房间
          if (e.key === "Enter" || e.key === " ") {
            window.location.href = door.dataset.target;
          }
        }
      });

      if (!blocked) {
        x = newX;
        y = newY;
        character.style.left = x + "px";
        character.style.top = y + "px";
      }
    });
  </script>
</body>
</html>
