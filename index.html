<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('researchlab.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* ===== 门样式 ===== */
    .door {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
      height: 300px;
      background: rgba(255, 255, 255, 0);
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .room-bar {
      width: max-content;
      min-width: 100px;
      padding: 5px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 14px;
      border-radius: 0 0 5px 5px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .door.active .room-bar {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== 角色样式 ===== */
    #character {
      position: absolute;
      width: 200px;
      height: 300px;
      background: url('1234.png') no-repeat center center / contain;
      image-rendering: crisp-edges;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 左边门 -->
  <div class="door" style="left: 30px;" data-target="simulationlab.html">
    <div class="room-bar">Simulation Lab</div>
  </div>

  <!-- Mission Control 门 -->
  <div class="door" style="left: 35%;" data-target="missioncontrol.html">
    <div class="room-bar">Mission Control</div>
  </div>

  <!-- Exit 门 -->
  <div class="door" style="left: 65%;" data-target="index.html">
    <div class="room-bar">Exit to Homepage</div>
  </div>

  <!-- 右边门 -->
  <div class="door" style="right: 30px;" data-target="archive.html">
    <div class="room-bar">Archive</div>
  </div>

  <!-- 角色 -->
  <div id="character"></div>

  <script>
    const character = document.getElementById("character");
    const doors = document.querySelectorAll(".door");

    // 角色放到“地面”时与窗口底部的距离，调这个数直到脚位合适
    let groundOffset = 40; // 可以改成 20 / 30 / 60 试试

    let x = 0, y = 0;
    const speed = 8;

    function initPosition() {
      // 确保样式已经应用，获取真实大小
      const charW = character.offsetWidth;
      const charH = character.offsetHeight;

      // 水平居中（减去半个角色宽度）
      x = Math.round(window.innerWidth / 2 - charW / 2);

      // 垂直放到“地面”：窗口高度 - 角色高度 - groundOffset
      y = Math.round(window.innerHeight - charH - groundOffset);

      // 防止超出边界
      x = Math.max(0, Math.min(window.innerWidth - charW, x));
      y = Math.max(0, Math.min(window.innerHeight - charH, y));

      character.style.left = x + "px";
      character.style.top = y + "px";
    }

    // 重新定位：页面加载完成 / 窗口大小改变
    window.addEventListener('load', initPosition);
    window.addEventListener('resize', initPosition);

    // 碰撞检测
    function checkCollision() {
      const charBox = character.getBoundingClientRect();
      let collidedDoor = null;

      doors.forEach((door) => {
        const doorRect = door.getBoundingClientRect();
        const overlap =
          charBox.right > doorRect.left &&
          charBox.left < doorRect.right &&
          charBox.bottom > doorRect.top &&
          charBox.top < doorRect.bottom;

        if (overlap) {
          door.classList.add("active");
          collidedDoor = door;
        } else {
          door.classList.remove("active");
        }
      });
      return collidedDoor;
    }

    // 键盘控制角色移动
    document.addEventListener("keydown", (e) => {
      let moved = false;

      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        moved = true;
      }

      if (e.key === "ArrowUp") y -= speed;
      if (e.key === "ArrowDown") y += speed;
      if (e.key === "ArrowLeft") x -= speed;
      if (e.key === "ArrowRight") x += speed;

      // 边界
      const maxX = window.innerWidth - character.offsetWidth;
      const maxY = window.innerHeight - character.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      if (moved) {
        character.style.left = x + "px";
        character.style.top = y + "px";
        checkCollision();
      }

      // Enter/Space 触发门
      if (e.key === "Enter" || e.key === " ") {
        const collided = checkCollision();
        if (collided && collided.dataset.target) {
          window.location.href = collided.dataset.target;
        }
      }
    });
  </script>
</body>
</html>
