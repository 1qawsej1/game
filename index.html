<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('researchlab.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* ===== é—¨æ ·å¼ ===== */
.door {
  position: relative; /* âœ… æ–°å¢ï¼šè®© room-bar çš„ç»å¯¹å®šä½ä»¥é—¨ä¸ºå‚ç…§ */
  top: 50%;
  transform: translateY(-50%);
  width: 70px;
  height: 30vh;
  background: rgba(255, 255, 255, 0);
  display: flex;
  justify-content: center;
  align-items: flex-end;
  z-index: 9; /* âœ… å±‚çº§ç•¥é«˜äºè§’è‰² */
}

    .room-bar {
  position: absolute; /* âœ… æ”¹æˆ absoluteï¼Œè„±ç¦» flex é™åˆ¶ */
  bottom: -35px; /* âœ… è®©å®ƒè´´åœ¨é—¨ä¸‹è¾¹ç¼˜ */
  left: 50%;
  transform: translateX(-50%) translateY(100%);
  width: max-content;
  min-width: 100px;
  padding: 5px 14px;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  text-align: center;
  font-size: 14px;
  border-radius: 0 0 5px 5px;
  opacity: 0;
  transition: all 0.3s ease;
  pointer-events: none;
  z-index: 9999; /* ğŸš€ æœ€é«˜ä¼˜å…ˆçº§ */
}

    .door.active .room-bar {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== è§’è‰²æ ·å¼ ===== */
    #character {
      position: absolute;
      width: 15vw; 
      aspect-ratio: 2/3;
      background: url('1234.png') no-repeat center center / contain;
      image-rendering: crisp-edges;
      pointer-events: none;
      transition: transform 0.1s linear;
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- å·¦è¾¹é—¨ -->
  <div class="door" style="left: 30px;" data-target="simulationlab.html">
    <div class="room-bar">Simulation Lab</div>
  </div>

  <!-- Mission Control é—¨ -->
  <div class="door" style="left: 35%;" data-target="missioncontrol.html">
    <div class="room-bar">Mission Control</div>
  </div>

  <!-- Exit é—¨ -->
  <div class="door" style="left: 65%;" data-target="index.html">
    <div class="room-bar">Exit to Homepage</div>
  </div>

  <!-- å³è¾¹é—¨ -->
  <div class="door" style="right: 30px;" data-target="archive.html">
    <div class="room-bar">Archive</div>
  </div>

  <!-- è§’è‰² -->
  <div id="character"></div>

  <script>
    const character = document.getElementById("character");
    const doors = document.querySelectorAll(".door");

    // è§’è‰²è„šä¸åœ°é¢è·ç¦»
    let groundOffset = window.innerHeight * 0.05;

    let x = 0, y = 0;
    const speed = 10;
    let facingRight = true; // âœ… æ–°å¢æ–¹å‘çŠ¶æ€

    function initPosition() {
      const charW = character.offsetWidth;
      const charH = character.offsetHeight;

      // æ°´å¹³å±…ä¸­
      x = (window.innerWidth - charW) / 2;
      // åº•éƒ¨å¯¹é½
      y = window.innerHeight - charH - groundOffset;

      updateCharacter();
    }

    function updateCharacter() {
      character.style.left = `${x}px`;
      character.style.top = `${y}px`;
      // âœ… é•œåƒç¿»è½¬
      character.style.transform = `scaleX(${facingRight ? 1 : -1})`;
    }

    // åˆå§‹åŒ– + ç›‘å¬çª—å£å˜åŒ–
    window.addEventListener('load', initPosition);
    window.addEventListener('resize', initPosition);

    // ç¢°æ’æ£€æµ‹
    function checkCollision() {
      const charBox = character.getBoundingClientRect();
      let collidedDoor = null;

      doors.forEach((door) => {
        const doorRect = door.getBoundingClientRect();
        const overlap =
          charBox.right > doorRect.left &&
          charBox.left < doorRect.right &&
          charBox.bottom > doorRect.top &&
          charBox.top < doorRect.bottom;

        if (overlap) {
          door.classList.add("active");
          collidedDoor = door;
        } else {
          door.classList.remove("active");
        }
      });
      return collidedDoor;
    }

    // é”®ç›˜æ§åˆ¶è§’è‰²ç§»åŠ¨
    document.addEventListener("keydown", (e) => {
      let moved = false;

      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        moved = true;
      }

      if (e.key === "ArrowUp") y -= speed;
      if (e.key === "ArrowDown") y += speed;
      if (e.key === "ArrowLeft") {
        x -= speed;
        facingRight = false; // âœ… å‘å·¦é•œåƒ
      }
      if (e.key === "ArrowRight") {
        x += speed;
        facingRight = true; // âœ… å‘å³æ¢å¤
      }

      // è¾¹ç•Œé™åˆ¶
      const maxX = window.innerWidth - character.offsetWidth;
      const maxY = window.innerHeight - character.offsetHeight - groundOffset / 2;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      if (moved) {
        updateCharacter();
        checkCollision();
      }

      // Enter/Space è§¦å‘é—¨
      if (e.key === "Enter" || e.key === " ") {
        const collided = checkCollision();
        if (collided && collided.dataset.target) {
          window.location.href = collided.dataset.target;
        }
      }
    });
  </script>
</body>
</html>
